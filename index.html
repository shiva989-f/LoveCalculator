<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Love Calculator</title>
</head>
<body>
    <div id="content-box">
        <h1 class="title">Love Calculator</h1>
        <p class="instruction">Enter your name and your crush's name to see the chance that this relationship will work out</p>
        <div class="input-box">
            <label for="your-name">Your Name</label>
            <input type="text" id="your-name">
        </div>
        <div class="input-box">
            <label for="crush-name">Crush Name</label>
            <input type="text" id="crush-name">
        </div>
        <button id="calculate">Calculate</button>
        <div class="result">
            <h3 id="result-msg"></h3>
            <h1 id="result-percentage"></h1>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
